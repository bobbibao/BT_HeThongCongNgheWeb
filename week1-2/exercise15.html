<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 15</title>
</head>
<style>
    body {
        background-color: rgb(250, 202, 112);
    }
    div{
        margin: auto;
        width: 550px;
    }
</style>
<body>
    <div>
        <fieldset>
            <legend>Your message:</legend>
            <table>
                <tr>
                    <td></td><label for="emailTo">To</label></td>
                    <td><input type="text" name="txtTo" readonly="readonly" id="emailTo" size="20" value="Example Cafe">
                    </td>
                </tr>
                <tr>
                    <td><label for="emailFrom">Your email</label></td>
                    <td><input type="text" name="txtFrom" id="emailFrom" size="20" tabindex="1" maxlength="258"></td>
                </tr>
                <tr>
                    <td><label for="emailBody">Message</label></td>
                    <td><textarea name="txtBody" id="emailBody" cols="50" rows="10" tabindex="2"></textarea></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>How you find us:</legend>
            <table>
                <tr>
                    <td width="120px"> <label for="ip-opt">How did you hear of us?</label></td>
                    <td>
                        <select id="ip-opt" name="option" style="width: 150px;">
                            <option value="google">Google</option>
                            <option value="apple">Apple</option>
                            <option value="microsoft">Microsoft</option>
                            <option value="twitter">Twitter</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label for="ip-checkbox">Newsletter</label> </td>
                    <td><input type="checkbox" name="checkbox" id="ip-checkbox" checked>Ensure this box is checked if you would
                        like to receive your email update<br></td>
                </tr>
            </table>
        </fieldset>
        <input type="submit" value="Send message">

        <fieldset>
            <legend>Contact Infomation</legend>
            <label for="fname">First name:</label>
            <input type="text" id="fname" size="30"><br>

            <label for="lname">Last name:</label>
            <input type="text" id="lname" size="30"><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" size="30">
        </fieldset>

        <fieldset>
            <legend>Competition Question:</legend>
            <p style="margin:0px"> How tall is the Effel Tower in Paris, France? </p>
            <input type="radio" id="answerOne" name="question" value="answerOne">
            <label for="answerOne">584 ft</label><br>
            <input type="radio" id="answerTwo" name="question" value="answerTwo">
            <label for="answerTwo">784 ft</label><br>
            <input type="radio" id="answerThree" name="question" value="answerThree">
            <label for="answerThree">984 ft</label><br>
            <input type="radio" id="answerFour" name="question" value="answerFour">
            <label for="answerFour">1184 ft</label><br>
        </fieldset>

        <fieldset>
            <legend>Tiebreaker Question</legend>
            <label for="aw">In 25 words or less than, say why you would like to win $10,000:</label>
            <textarea name="text" id="aw" cols="40" rows="10"></textarea>
        </fieldset>

        <fieldset>
            <legend>Enter competition</legend>
            <input type="submit" value="Enter Competition">
        </fieldset>
    </div>
</body>

</html>
