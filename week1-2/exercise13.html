<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 13</title>
</head>
<style>
    body {
        background-color: rgb(250, 202, 112);
    }
    div{
        margin: auto;
        width: 20%;
        margin-top: 50px;
    }
    input{
        margin-bottom: 10px;
    }
    #input-submit{
        margin-left: 20px;
    }
</style>
<body>
    
    <div>
        <form action="" method="post" autocomplete="on">
            <label for="input-name">Name:</label><br>
            <input id="input-name" type="text" name="txtName" value="" size="20" maxlength="20"><br>
            <label for="input-phone">Telephone Number:</label><br>
            <input id="input-phone" type="text" name="txtTel" value="" size="20" maxlength="20"><br>
            <label for="input-email">Email:</label><br>
            <input id="input-email" type="email" name="txtEmail" value="" size="20" maxlength="20" autocomplete="off"><br>
            <label for="input-color">Favourite Color:</label><br>
            <input id="input-color" type="color" name="txtColor" value="" size="20" maxlength="20"><br>
            <label for="input-date">Date of Birth:</label><br>
            <input id="input-date" type="date" name="txtDare" value="" size="20" maxlength="20"><br>
            <input id="input-submit" type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
